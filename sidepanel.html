
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>YouTube Downloader</title>
        <style>
            body {
                margin: 0;
                padding: 16px;
                font-family: 'Segoe UI', system-ui, sans-serif;
                background: #202124;
                color: #e8eaed;
                width: 100%;
                height: 100vh;
                overflow-y: overlay; /* Hide scrollbar but keep functionality */
            }

            /* Custom scrollbar styling */
            ::-webkit-scrollbar {
                width: 0px; /* Hide scrollbar */
            }

            ::-webkit-scrollbar-track {
                background: transparent;
            }

            ::-webkit-scrollbar-thumb {
                background: transparent;
            }

            select, button {
                width: 100%;
                padding: 8px;
                margin: 8px 0;
                background: #3c4043;
                border: none;
                border-radius: 4px;
                color: #e8eaed;
            }

            button {
                background: #c00;
                cursor: pointer;
            }

            button:hover {
                background: #ff0000;
            }

            .progress-bar {
                width: 100%;
                height: 4px;
                background: #3c4043;
                margin: 16px 0;
                border-radius: 2px;
            }

            .progress-fill {
                width: 0%;
                height: 100%;
                background: #ff0000;
                border-radius: 2px;
                transition: width 0.3s;
            }

            /* Hide scrollbar for the entire panel */
            #side-panel-content {
                height: 100%;
                overflow-y: auto;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE and Edge */
            }

            #side-panel-content::-webkit-scrollbar {
                display: none; /* Chrome, Safari, Opera */
            }

            .tab-container {
                display: flex;
                margin-bottom: 15px;
                border-bottom: 1px solid #3c4043;
            }

            .tab {
                padding: 8px 16px;
                background: none;
                border: none;
                color: #909090;
                cursor: pointer;
                font-size: 14px;
                margin-right: 8px;
            }

            .tab.active {
                color: #ffffff;
                border-bottom: 2px solid #ff0000;
            }

            .section {
                display: none;
            }

            .section.active {
                display: block;
            }

            .category {
                background: #3c4043;
                margin: 8px 0;
                border-radius: 4px;
                overflow: hidden;
            }

            .category-header {
                padding: 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                cursor: pointer;
            }

            .category-content {
                display: none;
                padding: 0 12px;
            }

            .category.expanded .category-content {
                display: block;
            }

            .channel {
                padding: 8px;
                margin: 8px 0;
                background: #202124;
                border-radius: 4px;
            }

            .video-link {
                padding: 8px;
                margin: 4px 0;
                background: #282828;
                border-radius: 4px;
                display: flex;
                align-items: center;
                text-decoration: none;
                color: #fff;
            }

            .video-link img {
                width: 90px;
                margin-right: 8px;
                border-radius: 4px;
            }

            .video-info {
                flex: 1;
            }

            .video-title {
                font-size: 13px;
                margin-bottom: 4px;
            }

            .video-channel {
                font-size: 12px;
                color: #aaa;
            }

            .add-button {
                background: #3c4043;
                border: none;
                color: #fff;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                margin: 8px 0;
            }

            .add-button:hover {
                background: #4c5156;
            }
        </style>
    </head>
    <body>
        <div id="side-panel-content">
            <div class="tab-container">
                <button class="tab active" data-section="downloader">Downloader</button>
                <button class="tab" data-section="categories">Categories</button>
            </div>

            <div id="downloader-section" class="section active">
                <h2>YouTube Downloader</h2>
                <select id="format">
                    <option value="">Select Format</option>
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="transcribe">Transcribe</option>
                </select>
                <select id="quality">
                    <option value="">Select Quality</option>
                </select>
                <button id="download">Download</button>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div id="categories-section" class="section">
                <button id="add-category" class="add-button">Add Category</button>
                <div id="categories-list"></div>
            </div>
        </div>
        <script src="sidepanel.js"></script>
    </body>
    </html>
